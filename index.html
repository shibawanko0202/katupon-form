<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATSUPON QUEST</title>
  <link rel="icon" href="img/スライムドット絵.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main" id="main">
    <audio loop src="bgm/戦火を交えて(ループ).mp3" type="audio/mp3" id="bgm02"></audio>
    <div class="bgi gameover apear apear2" id="bgi">
      <img src="img/ヴェネチアンゴンドラ.png" alt="" class="bgi-img">
      <img src="img/立ち絵.png" alt="" class="katsuya" id="katsuya">
    </div>
    <div class="readme frame gameover">
      選択肢を選んで<br>
      「送信する」を<br>
      タップして下さい
    </div>
    <div class="mairei frame gameover">
      けっこん<br>
      しようぜ
    </div>
    <form action="">
    <!-- <form action="" method="post"> -->
      <dl class="command frame gameover">
        <dt class="gameover">泉帆</dt>
        <dd class="command-lists">
          <input type="radio" name="select" value="『うん』" id="select_1" class="list-check" checked>
          <label for="select_1" class="command-list">『うん』</label>
          <input type="radio" name="select" value="『うなちゃづけ』" id="select_2" class="list-check">
          <label for="select_2" class="command-list">『うなちゃづけ』</label>
          <input type="radio" name="select" value="謀ったなー！？" id="select_3" class="list-check">
          <label for="select_3" class="command-list">謀ったなー！？</label>
          <input type="radio" name="select" value="あ、順番来たよ" id="select_4" class="list-check">
          <label for="select_4" class="command-list">あ、順番来たよ</label>
        </dd>
      </dl>
      <dl class="check frame" id="check">
        <dt id="check-final" class="check-text">
          「『うん』」で<br>よろしいですか？
        </dt>
        <dd>
          <input type="submit" value="送信する" class="check-text submit">
        </dd>
      </dl>
    </form>
    <div class="textbox frame gameover" id="textbox">
      <p class="text">勝也が　あらわれた！</p>
      <p class="text">勝也は　『けっこんしよう』　と言っている…。</p>
      <p class="text"></p>
      <p class="text"></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
